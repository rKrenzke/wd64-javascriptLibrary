<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NY Times API examples</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./nyt.css">
</head>
<body>
    <div class="wrapper">
        <div class="controls">
            <!-- Search Form -->
            <form>
                <p>
                    <label for="search">Enter a <b>SINGLE</b> search term (required):</label>
                    <input type="text" id="search" class="search" required>
                </p>
                <p>
                    <label for="start-date">Enter a start date:</label>
                    <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <label for="end-date">Enter an end date:</label>
                    <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <button class="submit">Submit search</button>
                </p>
            </form>
        </div>
        <div class="landing">
        <!-- Results Section -->
            <div class="results">
            <!-- Results Navigation -->
                <nav>
                    <button class="prev">&lt; Previous</button>
                    <button class="next">Next ></button>
                </nav>
            <!-- Results from Request -->
                <section>

                </section>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./nyt.js"></script>
</body>
</html>
